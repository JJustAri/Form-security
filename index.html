<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Security</title>
    <link href="assets/css/modal.css" rel="stylesheet">
    <link href="assets/css/form.css" rel="stylesheet">
    <script src="assets/js/modal.js" defer></script>
    <script src="assets/js/formValidation.js" defer></script>

<body>

    <a href="#" data-modal="registrationModal"> Ouvrir le modal d'inscription</a>
    <a href="#" data-modal="connectionModal"> Ouvrir le modal de connection</a>



    <div id="registrationModal" class="modal">
        <header>
            <a href="" data-close>Fermer la modal</a>
        </header>

        <form id="registrationForm" action="validate.php" method="POST">
            <div>
                <label for="firstname"> Prenom :</label>
                <input type="text" id="firstname" name="prenom" minlength="2"
                    data-error="Le prenom doit etre au minimum de 2 charactères">
                <div class="error"></div>
            </div>
            <div>
                <label for="lastname">Nom :</label>
                <input type="text" name="lastname" id="lastname" minlength="2"
                    data-error="Le nom doit etre au minimum de 2 charactères">
                <div class="error"></div>
            </div>
            <button type="submit"> Valider</button>
        </form>
    </div>

    <div id="modalFilter"></div>

    <div id="connectionModal" class="modal">
        <header>
            <a href="" data-close>Fermer la modal</a>
        </header>
        <form action="" method="POST">

        </form>
    </div>


</body>

</html>
